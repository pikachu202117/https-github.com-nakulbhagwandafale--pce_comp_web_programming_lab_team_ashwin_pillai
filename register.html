<body>
    <img alt="" class="avatar" src="https://i.postimg.cc/zDyt7KCv/a1.jpg">
    <div class="container">
    <div class="title">Welcome! Please Register YourSelf</div><br>
    <form action="registration.php" method="POST">
    <div class="details">
        <div class ="input-box">
            <label for="user">User Name:</label> 
           <input type="text" id="user" name="user" placeholder="Enter your User name" required> 
   </div>
     <div class ="input-box">
             <label for="first">First Name:</label> 
            <input type="text" id="first" name="first" placeholder="Enter your first name" required> 
    </div>

    <div class ="input-box">
            <label for="last">Last Name:</label> 
            <input type="text" id="last" name="last" placeholder="Enter your last name" required> 
    </div>
    
    <div class ="input-box">
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" placeholder="Enter your email" required>    
    </div> 
     
    <div class ="input-box">
    <label for="dob">Date of Birth:</label> 
            <input type="date" id="dob" name="dob" placeholder="Enter your DOB" required> 
</div>  
            
<div class ="input-box">
<label for="password">Password:</label> 
            <input type="password" id="password" name="password" placeholder="Enter your password" required pattern="^(?=.*[a-zA-Z]{8})(?=.*\d{3})(?=.*[\W_]).{12,}$" title="Password must contain 8 alphabets, 3 numbers, and 1 special character, and be at least 12 characters long"> 
<!--pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.[^a-zA-Z0-9])\S{8,}$"-->
</div>

<div class ="input-box">
            <label for="repassword">Re-type Password:</label> 
            <input type="password" id="repassword" 
                   name="repassword" 
                   placeholder="Re-Enter your password" required> 
            <span id="pass"></span> 
</div>

<div class ="input-box">
            <label for="mobile">Contact:</label> 
            <input type="text" id="mobile" 
                   name="mobile" 
                   placeholder="Enter your Mobile Number" required 
                   maxlength="10"> 
</div>
    </div>

<div class ="gender">
 <input type="radio" name="gender" id="dot-1" value="male"> 
 <input type="radio" name="gender" id="dot-2" value="female"> 
 <label for="gtitle">Gender:</label>           
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="Gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="Gender">Female</span>
                </label>
            </div>
</div> 
      
<button class="button1">Register</button>
